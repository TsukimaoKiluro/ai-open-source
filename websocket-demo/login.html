<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - AI方言识别助手</title>
    <style>
      :root {
        --color-darkest: #222831;
        --color-dark: #393e46;
        --color-primary: #00adb5;
        --color-light: #eeeeee;
        --color-lightest: #eeeeee;
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--color-lightest);
      }

      .login-container {
        background-color: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 16px rgba(66, 66, 66, 0.1);
        width: 100%;
        max-width: 400px;
        border: 1px solid rgba(191, 36, 42, 0.1);
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: var(--color-darkest);
        margin: 0;
        font-size: 1.8em;
      }

      .login-header p {
        color: var(--color-dark);
        margin: 10px 0 0;
        font-size: 1em;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: var(--color-darkest);
        margin-bottom: 8px;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(191, 36, 42, 0.1);
        border-radius: 12px;
        font-size: 1em;
        box-sizing: border-box;
        transition: all 0.2s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(191, 36, 42, 0.1);
      }

      .login-button {
        width: 100%;
        padding: 12px;
        background-color: var(--color-primary);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .login-button:hover {
        background-color: var(--color-dark);
        transform: translateY(-2px);
      }

      .error-message {
        color: var(--color-primary);
        text-align: center;
        margin-top: 15px;
        display: none;
      }

      .password-container {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--color-dark);
        cursor: pointer;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .password-toggle:hover {
        color: var(--color-primary);
      }

      .password-toggle svg {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>AI方言识别助手</h1>
        <p>请登录以继续使用</p>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <div class="password-container">
            <input type="password" id="password" name="password" required />
            <button
              type="button"
              class="password-toggle"
              id="togglePassword"
              aria-label="切换密码显示"
            >
              <svg
                id="eyeIcon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg
                id="eyeOffIcon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="display: none"
              >
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                ></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>
        <button type="submit" class="login-button">登录</button>
        <div id="errorMessage" class="error-message">用户名或密码错误</div>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      const eyeOffIcon = document.getElementById("eyeOffIcon");

      // 密码可见性切换
      togglePassword.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        // 切换图标显示
        if (type === "password") {
          eyeIcon.style.display = "block";
          eyeOffIcon.style.display = "none";
        } else {
          eyeIcon.style.display = "none";
          eyeOffIcon.style.display = "block";
        }
      });

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          if (response.ok) {
            // 登录成功，重定向到主页
            window.location.href = "/Controller.html";
          } else {
            // 显示错误信息
            errorMessage.style.display = "block";
          }
        } catch (error) {
          console.error("登录请求失败:", error);
          errorMessage.textContent = "登录请求失败，请稍后重试";
          errorMessage.style.display = "block";
        }
      });
    </script>
  </body>
</html>
